<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Sum</title>
  </head>
  <body>
    <h1>Calculate Sum of Two Numbers</h1>
    <form id="sumForm" onsubmit="add(event)">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1" required />
      <br />
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2" required />
      <br /><br />
      <button type="submit">Calculate Sum</button>
    </form>

    <h2 id="result"></h2>

    <script>
      async function add(event) {
        event.preventDefault(); // Prevent form from submitting traditionally

        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;

        try {
          // Send request to backend
          const response = await fetch(`http://localhost:3000/?num1=${num1}&num2=${num2}`);
          const resultText = await response.text();
          
          // Display the result in the frontend
          document.getElementById('result').innerHTML = resultText;
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('result').innerText = 'Error calculating sum';
        }
      }
    </script>
  </body>
</html>
